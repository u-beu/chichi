name: Test and buildx docker image, Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
          
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Enable Docker Daemon 
      run: |
        sudo systemctl start docker || true
        docker info

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests
      run: ./gradlew test
      
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: .buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
          
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Build Docker image with Buildx and push Docker image to DockerHub
      run: |
        docker buildx build \
          --cache-from=type=local,src=.buildx-cache \
          --cache-to=type=local,dest=.buildx-cache \
          --push \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/chichi-app:latest \
          .

  deploy:
    needs: build  
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Create .env file
      run: |
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PWD=${{ secrets.DB_PWD }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "JWT_SECRET=${{ secrets.MYSQL_PORT }}" >> .env
        echo "JWT_SECRET=${{ secrets.REDIS_PORT }}" >> .env
        echo "JWT_SECRET=${{ secrets.SPRING_PORT }}" >> .env
        
    - name: Save EC2 private key
      run: |
        echo "${{ secrets.EC2_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Copy files to EC2
      run: |
        scp -i private_key.pem -o StrictHostKeyChecking=no -r \
            ./docker-compose.yml \
            ./deploy.sh \
            ./.env \
            ./nginx \
            ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu
          mv ./docker-compose.yml ./deploy.sh ./.env ./nginx /home/ubuntu/chichi/
          mkdir -p /home/ubuntu/chichi
          cd /home/ubuntu/chichi
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/chichi-app:latest
          ./deploy.sh
