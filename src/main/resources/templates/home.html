<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>메인 페이지</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
          background: #f5f5f5;
        }

        :root {
          --apricot: #FBDFD0;
          --mint: #71C580;
          --cat-fur: #FBF2ED;
          --dark-tone: #CDD5C6;
        }

        .sidebar {
          width: 260px;
          background: var(--dark-tone);
          color: #474747;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          padding: 20px;
        }

        .profile {
          text-align: center;
        }
        .profile img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          object-fit: cover;
          margin-bottom: 10px;
        }
        .profile .username {
          font-size: 18px;
          font-weight: bold;
          margin-bottom: 10px;
        }

        .menu {
          display: flex;
          flex-direction: column;
          gap: 12px;
          margin-bottom: 20px;
        }
        .menu button {
          padding: 12px;
          border: none;
          border-radius: 6px;
          background: var(--cat-fur);
          color: #474747;
          cursor: pointer;
          font-size: 15px;
          transition: 0.2s;
        }
        .menu button:hover {
          background: #F2CFB9;
          color: #474747;
        }

        .bottom-links {
          display: flex;
          justify-content: space-between;
          font-size: 14px;
        }
        .bottom-links a {
          color: #474747;
          text-decoration: none;
          transition: 0.2s;
        }
        .bottom-links a:hover {
          color: var(--mint);
        }

        .content {
          flex: 1;
          background: var(--cat-fur);
          padding: 30px;
          overflow-y: auto;
          color: #474747;
          border-left: 2px solid rgba(242, 207, 179, 0.5);
        }

        .record {
          background: rgba(255, 255, 255, 0.1);
          padding: 15px 20px;
          margin-bottom: 15px;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .record-left {
          display: flex;
          align-items: center;
          gap: 15px;
        }

        .album-cover {
          width: 60px;
          height: 60px;
          border-radius: 8px;
          object-fit: cover;
        }

        .song-info {
          display: flex;
          flex-direction: column;
        }

        .song-title {
          font-size: 17px;
          font-weight: bold;
          color: #474747;
        }

        .song-singer {
          font-size: 14px;
          color: #D8C2B5;
        }

        .like-btn {
          width: 24px;
          height: 24px;
          background: url('/images/whiteHeart.png') no-repeat center center;
          background-size: contain;
          border: none;
          cursor: pointer;
        }
        .like-btn.liked {
          background-image: url('/images/redHeart.png');
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div>
        <div class="profile">
            <img th:src="@{/images/basicProfileCat.png}" alt="기본 프로필 이미지">
            <div class="username" th:text="${username}">사용자 닉네임</div>
        </div>

        <div class="menu">
            <button>메뉴 1</button>
            <button>메뉴 2</button>
            <button>메뉴 3</button>
        </div>
    </div>

    <div class="bottom-links">
        <a th:href="@{/settings}">설정</a>
        <form id="logout" th:action="@{/auth/logout}" method="post" style="display:none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <a href="#" onclick="document.getElementById('logout').submit(); return false;">
            로그아웃
        </a>
    </div>
</div>

<div class="content" id="song-list">
    <h2>최신 재생곡 목록</h2>
    <div id="song-list-container">
        <div th:each="record : ${records.items}" class="record" th:data-id="${record.songId}">
            <div class="record-left">
                <img th:src="@{/images/basicProfileCat.png}" alt="앨범" class="album-cover"/>
                <div class="song-info">
                    <div class="song-title" th:text="${record.title}">노래 제목</div>
                    <div class="song-singer" th:text="${record.singer}">가수 이름</div>
                </div>
            </div>

            <button class="like-btn"
                    th:classappend="${record.liked} ? ' liked' : ''"
                    onclick="toggleLike(this)">
            </button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const eventSource=new EventSource('/connect');
    eventSource.addEventListener("recentSongUpdate", (event) => {
        const song = JSON.parse(event.data);
        const container=document.getElementById('song-list-container');

        const existingRecord = container.querySelector(`[data-id="${song.songId}"]`);
        if(existingRecord){
            existingRecord.remove();
        }

        const newRecord=document.createElement('div');
        newRecord.className='record';
        newRecord.setAttribute('data-id', song.songId);

        const songImage=song.image ? song.image : '/images/basicProfileCat.png';

        newRecord.innerHTML=`
        <div class="record-left">
            <img src="${songImage}" alt="앨범" class="album-cover" />
            <div class="song-info">
                <div class="song-title">${song.title}</div>
                <div class="song-singer">${song.singer}</div>
            </div>
        </div>

        <button class="like-btn" onclick="toggleLike(this)"></button>
        `;

        container.prepend(newRecord);

        const records = container.getElementsByClassName('record');
        if(records.length>30){
            container.removeChild(records[records.length-1]);
        }
    });

    eventSource.onerror=function(){
    console.log("SSE 연결 끊겼습니다. 재연결을 시도합니다.");
    };

    function toggleLike(btn) {
      btn.classList.toggle('liked');
    }
</script>
</body>
</html>
