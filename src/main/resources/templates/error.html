<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서버 오류가 발생했습니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            max-width: 480px;
            padding: 32px;
            background: #FBF2ED;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #AB968A;
        }
        p {
            margin-bottom: 16px;
            color: #555;
            line-height: 1.5;
        }
        .code {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #CDD5C6;
            color: #474747;
            border-radius: 6px;
            text-decoration: none;
        }
        a:hover {
            background: #F2CFB3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 th:switch="${status}">
        <span th:case="400">400 BAD REQUEST</span>
        <span th:case="401">401 UNAUTHORIZED</span>
        <span th:case="403">403 FORBIDDEN</span>
        <span th:case="404">404 PAGE NOT FOUND</span>
        <span th:case="500">500 SERVER ERROR</span>
        <span th:case="*">UNKNOWN ERROR</span>
    </h1>
    <p th:switch="${status}">
        <span th:case="400">잘못된 요청입니다.</span>
        <span th:case="401">사용자 인증이 필요합니다.</span>
        <span th:case="403">접근 권한이 없어 이용할 수 없습니다.</span>
        <span th:case="404">요청하신 페이지를 찾을 수 없습니다.</span>
        <span th:case="500">서버에서 문제가 발생했습니다.<br>잠시 후 다시 시도해주세요.</span>
        <span th:case="*">알 수 없는 문제가 발생했습니다.</span>
    </p>
    <a th:href="@{/home}">메인 페이지로 돌아가기</a>
</div>
</body>
</html>
