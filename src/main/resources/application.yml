spring:
  application:
    name: chichi

  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none # TODO none
    show-sql: true
    database: mysql
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  redis:
    host: ${REDIS_HOST}
    port: 6379

  security:
    oauth2:
      client:
        registration:
          discord:
            client-id: ${DISCORD_CLIENT_ID}
            client-secret: ${DISCORD_CLIENT_SECRET}
            redirect-uri: ${DISCORD_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope: identify, email
        provider:
          discord:
            authorization-uri: https://discord.com/oauth2/authorize
            token-uri: https://discord.com/api/oauth2/token
            user-info-uri: https://discord.com/api/users/@me
            user-name-attribute: id

logging:
  level:
    root: DEBUG # TODO INFO
    org.springframework.security: TRACE
    org.springframework.security.oauth2.client.endpoint: DEBUG

jwt:
  secret: ${JWT_SECRET}
  access:
    expiration: 800
    header: Authorization

  refresh:
    expiration: 900

discord:
  client-id: ${DISCORD_CLIENT_ID}
  redirect-uri: ${DISCORD_REDIRECT_URI}
