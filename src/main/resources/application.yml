spring:
  application:
    name: chichi

  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none # TODO none
    show-sql: true
    database: mysql
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  redis:
    host: ${REDIS_HOST}
    port: 6379

logging:
  level:
    root: DEBUG # TODO INFO

jwt:
  secret: ${JWT_SECRET}
  access:
    expiration: 80
    header: Authorization

  refresh:
    expiration: 90

discord:
  client-id: ${DISCORD_CLIENT_ID}
  redirect-uri: ${DISCORD_REDIRECT_URI}
