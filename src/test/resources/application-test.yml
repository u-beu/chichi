spring:
  application:
    name: chichi

  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    h2:
      console:
        enabled: true
        path: /h2-console

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  redis:
    host: localhost
    port: 6379

logging:
  level:
    root: DEBUG

jwt:
  secret: 8cee197576637b0f65b75ef35f5f661ac446eba42e965c5d5ca2b3ee0482f548a64b50bea543e7cacf61d88c95355b1351cd5af83c6a5d4ba54fc9bd034ae048

  access:
    expiration: 80
    header: Authorization

  refresh:
    expiration: 90

